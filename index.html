<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>BestShop</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="#" class="logo">BestShop</a>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link nav__link--focused">why us</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">benefits</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">prices</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">contact</a>
        </li>
      </ul>
      <span class="nav__toggle nav__toggle--js">&#9776</span>
    </nav>
    </div>
  </header>
  <section class="hero">
    <h1 class="hero__title">Sell More!</h1>
    <p class="hero__sub">Open shop on our platform and increase your sales</p>
    <button class="cta">Open your shop</button>
    <img src="./assets/background.png" alt="laptop">
  </section>
  <section class="container container-info">
    <div class="info">
      <h2 class="info__title">The most popular sales platform in country</h2>
      <div class="cards">
        <div class="card">
          <div class="card__img"></div>
          <h3 class="card__title">100000+</h3>
          <span class="card__sub">daily entries</span>
        </div>
        <div class="card">
          <div class="card__img"></div>
          <h3 class="card__title">2000000+</h3>
          <span class="card__sub">seen products <br> every day</span>
        </div>
        <div class="card">
          <div class="card__img"></div>
          <h3 class="card__title">10000+</h3>
          <span class="card__sub">added post dialy</span>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
